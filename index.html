<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row" id="first">
            <div id="screen">12345</div>
        </div>
        <div class="row" id="second">
            <button id="C">C</button>
            <button id="AC">AC</button>
            <button id="plus-minus">±</button>
            <button id="divide">÷</button>
        </div>
        <div class="row" id="third">
            <button id="number seven">7</button>
            <button id="number eight">8</button>
            <button id="number nine">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row" id="fourth">
            <button id="number four">4</button>
            <button id="number five">5</button>
            <button id="number six">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row" id="fifth">
            <button id="number one">1</button>
            <button id="number two">2</button>
            <button id="number three">3</button>
            <button id="plus">+</button>
        </div>
        <div class="row" id="sixth">
            <button id="number zero">0</button>
            <button id="point">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
